<mat-card>
    <form [formGroup]="form">
        <mat-form-field appearance="fill">
          <mat-label>Select Country</mat-label>
          <mat-select formControlName="selectedCountry">
            <mat-option *ngFor="let country of countries" [value]="country.country" (click)="onSelectCountry(country)">{{ country.country }}</mat-option>
          </mat-select>
        </mat-form-field>
    
        <mat-form-field appearance="fill" >
          <mat-label>Select City</mat-label>
          <mat-select formControlName="selectedCity">
            <mat-option *ngFor="let city of cities" [value]="city" (click)="onChangeCity()">{{ city }}</mat-option>
          </mat-select>
        </mat-form-field>
      </form>
      
      <div *ngIf="cityData">
        <h3>City Data:</h3>
        <table mat-table [dataSource]="cityData.populationCounts" class="mat-elevation-z8">
          <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef> Population </th>
            <td mat-cell *matCellDef="let element"> {{element.value}} </td>
          </ng-container>
      
          <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef> Year </th>
            <td mat-cell *matCellDef="let element"> {{element.year}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    
      </mat-card>
