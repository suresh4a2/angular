<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <label for="email">Email:</label>
    <input id="email" formControlName="email" type="email" />

    <label for="password">Password:</label>
    <input id="password" formControlName="password" type="password" />

    <button type="submit">Login</button>
  </form>

  <button (click)="toggleSignUp()">{{ isSignUp ? 'Login' : 'Sign Up' }}</button>
  <span *ngIf="!isSignUp" class="forget-password" (click)="openForgetPasswordPopup()">Forget password?</span>

  <div *ngIf="isSignUp">
    <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
      <label for="firstname">First Name:</label>
      <input id="firstname" formControlName="firstname" type="text" />

      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="email" />

      <label for="mobile">Mobile Number:</label>
      <input id="mobile" formControlName="mobile" type="text" />

      <label for="password">Password:</label>
      <input id="password" formControlName="password" type="password" />

      <label for="country">Country:</label>
      <select id="country" formControlName="country">
        <option value="us">United States</option>
        <option value="ca">Canada</option>
        <option value="uk">United Kingdom</option>
        <option value="Af">Afghanistan</option>
        <option value="AL">Albania</option>
        <option value="DZ">Algeria</option>
        <option value="AS">American Samoa</option>
        <option value="AD">Andorra</option>
        <option value="AI">Anguilla</option>
        <option value="AQ">Antarctica</option>
        <option value="AG">Antigua and Barbuda</option>
        <option value="IN">India</option>
        <!-- Add more countries as needed -->
      </select>

      <button type="submit">Sign Up</button>
    </form>
  </div>

  <div *ngIf="isForgetPasswordPopupOpen" class="popup">
    <div class="popup-content">
      <h2>Forget Password</h2>
      <form [formGroup]="forgetPasswordForm" (ngSubmit)="onForgetPassword()">
        <label for="email">Email:</label>
        <input id="email" formControlName="email" type="email" />

        <label for="newPassword">New Password:</label>
        <input id="newPassword" formControlName="newPassword" type="password" />

        <label for="confirmPassword">Confirm Password:</label>
        <input id="confirmPassword" formControlName="confirmPassword" type="password" />

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
